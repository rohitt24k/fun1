<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DON'T CLICK</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
        }
        button{
            padding: 15px;
            border-radius: 10px;
            border-width: 0;
            font-size: 50px;
            background: #FF46DC;
        }
        button:hover{
            background: #2697c0;
        }
    </style>
</head>
<body>
    <button onclick="clicked()" id="dont">DONT CLICK ME!!!!!!!</button>
    <script>
        function clicked(){
            document.getElementById("dont").innerText="Chutiya hai click kyu kiya";
            
        }
        console.log(document.getElementById("dont"));
    </script>
</body>
</html>
